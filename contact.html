  <style>
    /* Base styles to prevent bounce scrolling */
    html, body {
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    
    body {
      overscroll-behavior: none;
      -webkit-overscroll-behavior: none;
      opacity: 0;
      animation: easeIn 0.8s ease-out forwards;
    }

    @keyframes easeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Custom container for contact page */
    .contact-container {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      border: none;
      background: linear-gradient(135deg, #ff00ff 0%, #00ffff 25%, #ff0080 50%, #8000ff 75%, #00ff80 100%);
      background-size: 400% 400%;
      animation: gradientShift 6s ease infinite;
      box-sizing: border-box;
      cursor: auto !important;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Vaporwave grid overlay */
    .contact-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.3) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.3) 2px, transparent 2px);
      background-size: 40px 40px;
      background-position: 0 0;
      animation: gridMoveContained 8s linear infinite;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
      box-sizing: border-box;
    }
    
    @keyframes gridMoveContained {
      0% {
        background-position: 0px 0px;
      }
      100% {
        background-position: 50px 50px;
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Contact content card */
    .contact-card {
      position: relative;
      z-index: 10;
      max-width: 700px;
      width: 85%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 3px solid rgba(255, 0, 255, 0.8);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 
        0 0 50px rgba(255, 0, 255, 0.8),
        0 0 100px rgba(0, 255, 255, 0.6),
        inset 0 2px 0 rgba(255, 255, 255, 0.9),
        0 0 200px rgba(255, 0, 128, 0.4);
      animation: cardGlow 3s ease-in-out infinite;
      box-sizing: border-box;
    }

    @keyframes cardGlow {
      0%, 100% {
        box-shadow: 
          0 0 50px rgba(255, 0, 255, 0.8),
          0 0 100px rgba(0, 255, 255, 0.6),
          inset 0 2px 0 rgba(255, 255, 255, 0.9),
          0 0 200px rgba(255, 0, 128, 0.4);
        transform: scale(1);
      }
      50% {
        box-shadow: 
          0 0 80px rgba(255, 0, 255, 1),
          0 0 150px rgba(0, 255, 255, 0.8),
          inset 0 2px 0 rgba(255, 255, 255, 1),
          0 0 300px rgba(255, 0, 128, 0.6);
        transform: scale(1.02);
      }
    }

    /* Contact title */
    .contact-title {
      font-family: 'Anton', 'Montserrat', 'Inter', Arial, sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0 0 2rem 0;
      text-align: center;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff0080, #8000ff, #00ff80);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease infinite;
      text-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
      filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.6));
    }

    /* Contact info section */
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(255, 0, 255, 0.6);
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
    }

    .contact-item:hover {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(0, 255, 255, 0.8);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 10px 30px rgba(255, 0, 255, 0.6),
        0 0 20px rgba(0, 255, 255, 0.5);
    }

    .contact-icon {
      width: 28px;
      height: 28px;
      fill: #ff00ff;
      flex-shrink: 0;
      filter: drop-shadow(0 0 5px rgba(255, 0, 255, 0.6));
    }

    .contact-text {
      color: #1a0d2e;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      flex-grow: 1;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .contact-link {
      color: #8000ff;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 700;
    }

    .contact-link:hover {
      color: #ff00ff;
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.9);
      transform: scale(1.05);
    }

    /* Message section */
    .contact-message {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-message p {
      color: #2a1540;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 1.6;
      margin: 0 0 1rem 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }

    .contact-cta {
      color: #ff00ff;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
      animation: textPulse 2s ease-in-out infinite;
    }

    @keyframes textPulse {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
      }
      50% {
        transform: scale(1.05);
        text-shadow: 0 0 25px rgba(255, 0, 255, 1);
      }
    }


    /* Hide custom cursor for form elements */
    .contact-item, .contact-link {
      cursor: pointer !important;
    }


    /* Floating animation for the card */
    .contact-card {
      animation: cardGlow 4s ease-in-out infinite, cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

  <script>
    // Custom cursor animation
    document.addEventListener('DOMContentLoaded', () => {
      const customCursor = document.getElementById('custom-cursor');

      // Show cursor on all devices
      // Mouse move handler for custom cursor
      function handleMouseMove(e) {
        if (!customCursor) return;
        
        gsap.set(customCursor, {
          x: e.clientX,
          y: e.clientY,
          opacity: 1,
        });
      }
      
      // Touch device detection - hide custom cursor on touch devices
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      if (isTouchDevice && customCursor) {
        customCursor.style.display = 'none';
        return;
      }
      
      // Hide cursor when mouse leaves window
      function handleMouseLeave() {
        if (!customCursor) return;
        gsap.to(customCursor, {
          opacity: 0,
          duration: 0.2
        });
      }
      
      // Force show cursor initially
      if (customCursor) {
        customCursor.style.opacity = '1';
        customCursor.style.display = 'block';
        customCursor.style.visibility = 'visible';
      }
      
      window.addEventListener('mousemove', handleMouseMove);
      window.addEventListener('mouseleave', handleMouseLeave);
    });

    // Navigation animation
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('.nav-link:not(.active)');
      
      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          
          const targetPage = link.getAttribute('href');
          
          if (targetPage) {
            // Slow ease-out transition
            document.body.style.transition = 'opacity 0.8s ease-out';
            document.body.style.opacity = '0';
            
            // Navigate after ease-out
            setTimeout(() => {
              window.location.href = targetPage;
            }, 800);
          }
        });
      });
    });

    // Contact card entrance animation
    document.addEventListener('DOMContentLoaded', () => {
      const contactCard = document.querySelector('.contact-card');
      const contactItems = document.querySelectorAll('.contact-item');
      
      // Initial state
      gsap.set(contactCard, { opacity: 0, y: 50, scale: 0.9 });
      gsap.set(contactItems, { opacity: 0, x: -30 });
      
      // Entrance animation
      gsap.to(contactCard, {
        opacity: 1,
        y: 0,
        scale: 1,
        duration: 1,
        ease: "back.out(1.7)",
        delay: 0.3
      });
      
      // Stagger contact items
      gsap.to(contactItems, {
        opacity: 1,
        x: 0,
        duration: 0.6,
        stagger: 0.1,
        ease: "power2.out",
        delay: 0.8
      });
    });
  </script>
